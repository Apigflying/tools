<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,user-scalable=no"><!--视口大小为设备宽度，不允许用户放大缩小视口-->
		<meta name="x5-orientation" content="portrait" /><!--QQ（x5内核）浏览器强制竖屏显示-->
		<meta name="x5-fullscreen" content="true" /><!--QQ（x5内核）浏览器设置全屏，即无浏览器自带的顶部网址输入框，和底部浏览器工具栏-->
		<meta name="screen-orientation" content="portrait" /><!--设置UC浏览器的竖屏显示-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="full-screen" content="yes"/>
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--将手机自带的email默认点击发送邮件和电话号默认点击拨打和点击跳转选项禁用掉
			如需在需要的数字内添加点击可拨打选项可设置
		<a href="tel:110..">点击拨打号码</a>
		<a href="mailto:110..@qq.com">点击发送邮件</a>
		则会自动跳出提示框可进行拨打和发送邮件-->
	</head>

	</body>
</html>
